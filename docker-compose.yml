version: '2'
services:
  zoo1:
    image: zookeeper
    restart: always
    ports:
      - 2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888

  nifi-seed:
    container_name: nifi-cluster-seed
    build: ./nifi-node
    image: nifi-node:1.4.0
    ports:
      - "8080-8082:8080-8082"
    depends_on:
      - zoo1

  nifi-nodes:
    image: nifi-node:1.4.0
    depends_on:
      - nifi-seed
